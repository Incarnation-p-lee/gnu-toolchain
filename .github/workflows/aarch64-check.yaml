name: check aarch64 gcc

on:
  workflow_dispatch:

jobs:
  test-sim:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 600
    strategy:
      fail-fast: false
      matrix:
        os:     [ubuntu-20.04]
    steps:
      - uses: actions/checkout@v2
      - name: install dependencies
        run: sudo ./.github/setup-apt.sh
      - name: check
        run: |
          git submodule update --init --depth=1 --recursive
          make test-aarch64
